<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="upper-part">
            <h2>Matric/imperial Unit converter</h2>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="lower-part">
        <div class="section" id="length">
            <h3>Length (Meters/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section" id="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
        </div>
        <div class="section" id="mass">
            <h3>Mass (Kilos/Pounds)</h3>
            <p id="mass-el">0 Kilos = 0.000 Pounds | 0 Pounds = 0.000 Kilos</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
